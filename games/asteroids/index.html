<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Multiplayer Asteroids</title>
    <style>
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            color: #fff;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        #gameContainer {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        canvas {
            border: 2px solid #fff;
            display: block;
            max-width: 100%;
            max-height: 70vh;
        }
        #ui {
            margin-top: 5px;
            font-size: 12px;
        }
        #score, #players {
            margin: 2px 0;
        }
        #connectionStatus {
            color: #0f0;
            margin: 2px 0;
        }
        #connectionStatus.disconnected {
            color: #f00;
        }
        #controls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
        }
        #controls.mobile {
            display: flex;
        }
        .control-group {
            display: flex;
            gap: 10px;
        }
        .btn {
            width: 60px;
            height: 60px;
            border: 3px solid #fff;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }
        .btn.active {
            background: rgba(255, 255, 255, 0.3);
        }
        .btn-fire {
            background: rgba(255, 80, 80, 0.2);
            border-color: #f88;
        }
        .btn-fire.active {
            background: rgba(255, 80, 80, 0.5);
        }
        @media (max-width: 768px) {
            canvas {
                border-width: 1px;
            }
            #ui {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div id="connectionStatus">Connecting...</div>
            <div id="score">Score: 0</div>
            <div id="players">Players: 0</div>
            <div id="controlHint">Controls: Arrow Keys to move, Space/Click to shoot</div>
        </div>
    </div>

    <div id="controls">
        <div class="control-group">
            <div class="btn" id="btnLeft">◀</div>
            <div class="btn" id="btnUp">▲</div>
            <div class="btn" id="btnRight">▶</div>
        </div>
        <div class="control-group">
            <div class="btn btn-fire" id="btnFire">●</div>
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
